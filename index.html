<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js'>
    <link rel='stylesheet' href='./assets/style.css'>
    <title>Slap Karl Marx</title>
  </head>


<body class="bg-body">
  <section class='bg-brown'>
    <header class='container'>
      <div class="row">
      <h1 class='col-12 text-center p-3'><strong> Slap Karl Marx</strong></h1>
    </div>
  </header>
  </section>


  <main class=''>
    <section class='section-1'>
      <div class='container'>
        <div class='row mt-5'>
          <div class='col-12 col-md-5 m-auto'>
            <img id="karl-img" src="https://cdn.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_911,h_777/http://infed.org/mobi/wp-content/uploads/2013/01/karl-marx-wikimedia-commons.jpg" class="img-fluid cover" alt="">
            <div class="progress mt-2">
              <div id="healthBar" class="progress-bar bg-danger" role="progressbar" style="width: 100%"></div>
            </div>
          </div>

          <div class='col-12 col-md-5 m-auto p-auto'>
            <div class="row m-2">
              <button class="button btn btn-warning btn-block m-auto" onclick="app.gameController.attack('slap')">Slap</button><br>
            </div>
            <div class="row m-2">
              <button class="button btn btn-warning btn-block m-auto" onclick="app.gameController.attack('kick')">Kick</button><br>
            </div>
            <div class="row m-2">
              <button id="btn-wet-willy" class="button btn btn-warning btn-block m-auto" onclick="app.gameController.attack('wetWilly')">Wet Willy</button><br>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class='section-2'>
      <div class='container'>
        <div class='row'>
          <div class='col'>
          </div>
          <div class='col'>
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer>
    <div class=''>
    </div>
  </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src='https://use.fontawesome.com/releases/v5.12.1/js/all.js' data-auto-replace-svg></script>
   <script type="module" src='./app/main.js'></script>
  </body>
</html>
